<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parab√©ns ‚Äî Fofinho üéâ</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;800&family=Pacifico&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --bg1: #FFF7FB;
      --bg2: #F7FCFF;
      --accent: #FF87C1;
      --accent2: #8AD1FF;
      --text: #2b2b38;
      --card: rgba(255, 255, 255, 0.8);
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      height: 100%
    }

    body {
      margin: 0;
      font-family: 'Nunito', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      color: var(--text);
      background: radial-gradient(circle at 10% 10%, var(--bg1), var(--bg2));
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    /* Layout */
    .wrap {
      width: 100%;
      max-width: 920px;
      border-radius: 18px;
      padding: 28px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.65), rgba(255, 255, 255, 0.55));
      box-shadow: 0 12px 30px rgba(35, 24, 55, 0.12);
      position: relative;
      overflow: hidden;
    }

    header {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 16px;
      overflow: hidden;
      flex: 0 0 120px;
      border: 6px solid rgba(255, 255, 255, 0.6);
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      display: grid;
      place-items: center;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block
    }

    h1 {
      font-size: 1.9rem;
      margin: 0;
      line-height: 1.05;
      font-weight: 800;
      letter-spacing: -0.02em;
      font-family: 'Pacifico', 'Nunito', cursive;
    }

    p.lead {
      margin: 6px 0 0;
      font-weight: 600;
      opacity: 0.95
    }

    .badges {
      margin-top: 12px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap
    }

    .chip {
      background: rgba(255, 255, 255, 0.7);
      padding: 8px 12px;
      border-radius: 999px;
      font-weight: 700;
      border: 1px solid rgba(0, 0, 0, 0.04)
    }

    main {
      display: grid;
      grid-template-columns: 1fr 300px;
      gap: 20px;
      margin-top: 20px
    }

    .card {
      background: var(--card);
      padding: 18px;
      border-radius: 14px;
      backdrop-filter: blur(6px);
      box-shadow: 0 6px 18px rgba(34, 34, 50, 0.06);
    }

    .cute-list {
      display: flex;
      gap: 10px;
      flex-wrap: wrap
    }

    .cute-item {
      flex: 0 0 120px;
      text-align: center
    }

    .cute-item button {
      display: block;
      width: 100%;
      padding: 10px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(180deg, var(--accent), #ff6fae);
      color: white;
      font-weight: 700;
      cursor: pointer
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px
    }

    .controls button {
      padding: 10px 14px;
      border-radius: 12px;
      border: 2px solid rgba(0, 0, 0, 0.06);
      background: white;
      cursor: pointer
    }

    footer {
      margin-top: 18px;
      font-size: 0.9rem;
      opacity: 0.9
    }

    /* floating hearts */
    .heart {
      position: absolute;
      pointer-events: none;
      filter: drop-shadow(0 8px 12px rgba(0, 0, 0, 0.06));
    }

    /* tiny responsive */
    @media (max-width:760px) {
      main {
        grid-template-columns: 1fr
      }

      .avatar {
        width: 88px;
        height: 88px
      }
    }

    /* little animation for the header */
    .sparkles {
      position: absolute;
      right: -60px;
      top: -60px;
      opacity: 0.9;
      transform: rotate(12deg)
    }

    /* share & copy success */
    .toast {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 30px;
      background: #222;
      color: white;
      padding: 10px 14px;
      border-radius: 10px;
      opacity: 0;
      pointer-events: none;
      transition: all .35s
    }

    .toast.show {
      opacity: 1;
      bottom: 40px;
      pointer-events: auto
    }
  </style>
</head>

<body>
  <div class="wrap" role="main" aria-live="polite">
    <header>
      <div class="avatar" aria-hidden="true">
        <!-- substitua o src abaixo pelo nome do arquivo que voce tem -->
        <img src="360a0637bf26292716ac769cf55653c0.jpg" alt="Kaori">
      </div>
      <div>
        <h1 id="title">Parab√©ns, sua idiota! üéâ</h1>
        <p class="lead"> ‚Äî Por sobreviver ao fudido do ENEM ‚Äî.</p>
        <div class="badges">
          <span class="chip">Sobrevivente do ENEM</span>
          <span class="chip">Hero√≠na do dia</span>
          <span class="chip">Chocolate ilimitado</span>
        </div>
      </div>
    </header>

    <main>
      <section class="card">
        <h2 style="margin-top:0">Coisas fofas pra comemorar</h2>
        <div class="cute-list" id="cuteList">
          <div class="cute-item">
            <button onclick="playSound('clap')">üëè Aplausos</button>
          </div>
          <div class="cute-item">
            <button onclick="spawnHearts()">üíñ Cora√ß√µes voando</button>
          </div>
          <div class="cute-item">
            <button onclick="confettiBurst()">üéä Confete</button>
          </div>
          <div class="cute-item">
            <button onclick="downloadBadge()">üèÖ Baixar medalha</button>
          </div>
        </div>

        <hr style="margin:14px 0;border:none;border-top:1px dashed rgba(0,0,0,0.06)">
        <p>Mensagem personalizada:</p>
        <textarea id="msg" rows="4"
          style="width:100%;padding:10px;border-radius:8px;border:1px solid rgba(0,0,0,0.06)">Parab√©ns! Voc√™ √© incr√≠vel e foi demaisüéì‚ú®</textarea>
        <div style="display:flex;gap:10px;margin-top:10px">
          <button onclick="applyMessage()">Aplicar mensagem</button>
          <button onclick="copyMessage()">Copiar mensagem</button>
        </div>
      </section>

      <aside class="card">
        <h3 style="margin-top:0">A√ß√µes</h3>
        <div class="controls">
          <button onclick="togglePolite()">Alternar vers√£o (brincalh√£o / educado)</button>
          <button onclick="sharePage()">üîó Compartilhar (tenta abrir o share do celular)</button>
          <button onclick="print()">üñ®Ô∏è Imprimir cart√£o</button>
        </div>
        <footer>

        </footer>
      </aside>
    </main>

    <!-- confetti canvas -->
    <canvas id="confetti" style="position:absolute;inset:0;pointer-events:none"></canvas>

    <div id="heartsContainer"></div>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite">Copiado!</div>

  <script>
    // small sound set
    const sounds = {
      clap: new Audio('data:audio/mp3;base64,//uQZAAAAAAAAAAAAAAAAAAAA...')
    };
    function playSound(name) {
      // placeholder: many browsers block autoplay; best tested with user gesture
      try { sounds[name].play(); } catch (e) { console.log('som:', e); }
    }

    // apply message to header subtitle
    function applyMessage() {
      const t = document.getElementById('msg').value;
      document.querySelector('.lead').textContent = t;
      showToast('Mensagem aplicada');
    }
    function copyMessage() {
      const t = document.getElementById('msg').value;
      navigator.clipboard?.writeText(t).then(() => showToast('Copiado!'), () => showToast('N√£o foi poss√≠vel copiar'));
    }

    // alternate title (brincalh√£o vs gentil)
    let playful = true;
    function togglePolite() {
      playful = !playful;
      const title = document.getElementById('title');
      if (playful) title.textContent = 'Parab√©ns, sua idiota! üéâ';
      else title.textContent = 'Parab√©ns, minha LInda! üåü';
      showToast('Vers√£o alterada');
    }

    // hearts
    function spawnHearts() {
      const container = document.getElementById('heartsContainer');
      for (let i = 0; i < 12; i++) {
        const el = document.createElement('div');
        const size = 14 + Math.random() * 36;
        el.className = 'heart';
        el.style.left = (10 + Math.random() * 80) + '%';
        el.style.top = (10 + Math.random() * 60) + '%';
        el.innerHTML = 'üíñ';
        el.style.fontSize = size + 'px';
        el.style.opacity = 0.95;
        el.style.transform = 'translateY(0) scale(0.9)';
        container.appendChild(el);
        // animate
        const duration = 2200 + Math.random() * 1800;
        el.animate([
          { transform: `translateY(0) scale(0.9)`, opacity: 1 },
          { transform: `translateY(-180px) scale(1.2)`, opacity: 0 }
        ], { duration, easing: 'ease-out' }).onfinish = () => el.remove();
      }
    }

    // confetti (simple)
    const confettiCanvas = document.getElementById('confetti');
    const ctx = confettiCanvas.getContext('2d');
    function resizeCanvas() { confettiCanvas.width = innerWidth; confettiCanvas.height = innerHeight; }
    addEventListener('resize', resizeCanvas); resizeCanvas();

    function confettiBurst() {
      const pieces = [];
      for (let i = 0; i < 120; i++) {
        pieces.push({
          x: innerWidth / 2, y: innerHeight / 2,
          vx: (Math.random() - 0.5) * 10, vy: (Math.random() - 0.7) * -12,
          size: 6 + Math.random() * 8, rot: Math.random() * 360, color: `hsl(${Math.random() * 360} 80% 65%)`, ttl: 180 + Math.random() * 80
        });
      }
      let t = 0;
      function frame() {
        ctx.clearRect(0, 0, innerWidth, innerHeight);
        for (let i = 0; i < pieces.length; i++) {
          const p = pieces[i];
          p.x += p.vx; p.y += p.vy; p.vy += 0.35; p.rot += p.vx * 0.2; p.ttl--;
          ctx.save(); ctx.translate(p.x, p.y); ctx.rotate(p.rot * Math.PI / 180);
          ctx.fillStyle = p.color; ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size * 0.6);
          ctx.restore();
        }
        pieces.filter(p => p.ttl > 0);
        t++; if (t < 260) requestAnimationFrame(frame); else ctx.clearRect(0, 0, innerWidth, innerHeight);
      }
      requestAnimationFrame(frame);
    }

    // download simple svg badge
    function downloadBadge() {
      const name = prompt('Nome para colocar na medalha:', 'Parab√©ns!');
      const svg = `<svg xmlns='2025-11-09(7).png' width='800' height='800'><rect rx='80' width='100%' height='100%' fill='white'/><g font-family='Nunito, sans-serif'><text x='50%' y='40%' text-anchor='middle' font-size='60' fill='#FF4567'>Medalha de Honra</text><text x='50%' y='55%' text-anchor='middle' font-size='48' fill='#333'>${escapeXml(name)}</text></g></svg>`;
      const blob = new Blob([svg], { type: 'image/svg+xml' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href = url; a.download = 'medalha.svg'; document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
      showToast('Medalha gerada');
    }
    function escapeXml(s) { return String(s).replace(/[&<>"']/g, c => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', '\'': '&apos;' }[c])); }

    // share page
    async function sharePage() {
      if (navigator.share) {
        try { await navigator.share({ title: document.title, text: document.querySelector('.lead').textContent, url: location.href }); }
        catch (e) { showToast('Compartilhamento cancelado'); }
      } else {
        try { await navigator.clipboard.writeText(location.href); showToast('Link copiado!'); } catch (e) { showToast('N√£o foi poss√≠vel compartilhar'); }
      }
    }

    // toast
    function showToast(t) { const el = document.getElementById('toast'); el.textContent = t; el.classList.add('show'); clearTimeout(el._hid); el._hid = setTimeout(() => el.classList.remove('show'), 1800); }
  </script>
</body>

</html>
